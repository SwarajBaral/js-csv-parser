<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<title>CsvParser</title>
	<style>
		textarea {
			height: 250px;
			box-shadow: 0 0 0.25rem 0 rgba(0, 0, 0, 0.4);
		}

		textarea:focus {
			box-shadow: 0 0 0.5rem 0 rgba(0, 0, 0, 0.6) !important;
			border: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 align="center">CSV<->JSON</h1>
		<h4 align="center">By <a href="https://github.com/SwarajBaral">@SwarajBaral</a></h4>
		<div class="form-group row mt-5">
			<form method="POST" action="/api/csv-to-json" id="csv-form">
				<div class="row">
					<div class="col">
						<label for="csv" class="mb-2">Csv content: </label>
						<textarea class="form-control" name="csv" id="csv"
							placeholder="Paste your csv content"></textarea>
					</div>
					<div class="col">
						<label for="json" class="mb-2">JSON content: </label>
						<textarea class="form-control" name="json" placeholder="JSON text"></textarea>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col">
						<input type="submit" class="btn btn-success" value="Submit">
					</div>
				</div>
			</form>
		</div>
</body>

</html>
